name: Java CI for LeetCode Solutions

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile all Java files
        run: |
          find java -name "*.java" > sources.txt
          javac @sources.txt
